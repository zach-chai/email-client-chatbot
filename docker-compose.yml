version: '2'
services:
  web:
    build: .
    ports:
      - '80:80'
    volumes:
      - '.:/usr/src/app'
      - '~/.ssh:/root/.ssh/'
    volumes_from:
      - gemCache
    expose:
      - '3001'
    working_dir: '/usr/src/app'
    environment:
      DB_HOST: 'db'
    stdin_open: true
    tty: true
    command: bundle exec rails s -p 80 -b '0.0.0.0'
    depends_on:
      - db
      - gemCache
  db:
    image: postgres:9.4
  gemCache:
    image: ruby:2.3.1
    command: bin/true
    volumes:
      - /usr/local/bundle
